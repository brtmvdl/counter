version: '3'

services:

  app:
    image: 'tmvdl/projects:counter'
    restart: 'always'
    build: './src/app'
    volumes:
      - './src/app:/app'
    ports:
      - '80:3000'

  docker-push:
    image: 'docker-push'
    build: './src'

  github-release:
    image: 'github-release'
    build: './src'
